<!doctype html>
<html lang="en">
  <!-- Head -->
  <head>
    <title>The Kepler Problem</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css\main.css">
  </head>
  <!-- Body -->
  <body>
    <!-- Header -->
    <header></header>
    <!-- Main Content -->
    <main>
      <!-- Simulation Container -->
      <div class="orbitSimulationContainer">
        <!-- Simulation Canvas -->
        <div class="earth"></div>
        <div class="sun"></div>
        <canvas class="orbitSimulationCanvas"></canvas>
      </div>
      <!-- Menu -->
      <div class="orbitSimulationUserInput">
        <h1>The Kepler Problem</h1>
        <h2>Welcome to the Kepler problem, you can experiment with the first and second keplers law by inputting values that will effect the current system being displayed</h2>
        <!-- Speed Setting -->
        <div class="speedSetting">
          <div>Speed:<span class="sliderValue" id="sliderValue"></span></div>
          <div class="slideBar" id="slideBarSpeedSetting">
            <span></span>
          </div>
          <div id="choiceButtons" class="choiceButtons">
            <input type="radio" id="pause" name="simTime"/>
            <label for="pause">Pause</label>
            <input type="radio" id="play" name="simTime" checked/>
            <label for="play">Play</label>
            <br />
            <input type="radio" id="hideOrbit" name="orbitLine" checked/>
            <label for="hideOrbit">Hide Orbit</label>
            <input type="radio" id="showOrbit" name="orbitLine"/>
            <label for="showOrbit">Show Orbit</label>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer></footer>
    <!-- Scripts  -->
    <script src="js\main.js"></script>
    <script src="js\firstlaw.js"></script>
    <script src="js\secondlaw.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
